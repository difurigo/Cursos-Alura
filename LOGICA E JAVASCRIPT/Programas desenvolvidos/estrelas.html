<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha() {

		document.write("<br>");
	}

	function print(texto) {

		document.write(texto);
		pulaLinha();
	}
	
	for(var linha = 1; linha <= 3; linha++) {
		for(var coluna = 1; coluna <= 20; coluna++) {
			document.write("*");
		}
		pulaLinha();
	}


</script>
