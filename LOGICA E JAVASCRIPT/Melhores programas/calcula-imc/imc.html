<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<title>Calcula IMC</title>
		<script src="./js/script.js" defer></script>
	</head>

	<body>
		<div class="container">
			<div class="titulo">
				<p>Olá! Essa página calcula o seu IMC. Vamos começar com seus dados!</p>
				<span>By difurigo</span>
			</div>
			<div class="conteudo">
				<div class="input">
					<label for="nome">Nome</label>
					<input id="nome" type="text" name="fname"></input>
				</div>
				<div class="input">
					<label for="peso">Peso</label>
					<input id="peso" type="text" name="peso"></input>
				</div>
				<div class="input">
					<label for="altura">Altura</label>
					<input id="altura" type="text" name="altura"></input>
				</div>
				<button id="calcular">Calcular IMC</button>
				<button id="recarregar">Tentar novamente</button>
			</div>
			<div class="fundo">
				<div id="resultado">
					<p>Resultado:</p>
				</div>
			</div>
		</div>
	</body>

</html>
