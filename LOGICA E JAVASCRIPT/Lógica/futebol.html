<meta charset="UTF-8">

<script type="text/javascript">
	
	function pulaLinha() {

		document.write("<br><br>");
	}

	function print(texto) {

		document.write(texto);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Digite o número de vitórias:"));
	var empates = parseInt(prompt("Digite o número de empates:"));
	var pontos = (vitorias * 3) + empates;
	var pontosAnoPassado = 30;

	print("Os pontos do seu time são " + pontos);

	if(pontos > pontosAnoPassado) {
		print("Seu time foi melhor que no ano passado!")
	} else if(pontos < pontosAnoPassado) {
		print("Seu time foi pior que no ano passado.")
	} else {
		print("Seu time foi igual nesse ano e no ano passado.")
	}

</script>
